<html>
  <head>
    <title>My Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body{
      margin-top: 30px;
    }
    #container{
      background-image: url(../images/about_blur.jpeg);
     background-size: cover;
    }
    #messageArea{
      display: none;
    }
    #userForm{
      margin-top: 300px;
    }
    #chat{
      height: 650px;
      overflow: scroll;
    }
    /*#well{
      background : rgba(0,0,0,0.6);

    }*/
    </style>
  </head>
</html>
<body>
  <div class="container" id="container">
    <!-- username -->
    <div class="col-md-12" id="userArea">
      <center>
      <form id="userForm">
        <div class="form-group">
          <input type="text" class="form-group" id="userName" placeholder="Username" style="width:300px;"></input>
          <br>
          <input type="submit" class="btn btn-primary" value="Login"/>
        </div>
      </form>
    </center>
    </div>

    <!-- chatArea -->
    <div id="messageArea" class="row">
      <div class="col-md-4">
        <div class="well" id="well">
          <h3>Online Users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="chat" id="chat"></div>
        <form id="messageForm">
          <div class="form-group">
            <textarea class="form-group" id="message" placeholder="Enter message here.." style="width:100%;"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="send message"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');
      var $userForm = $('#userForm');
      var $userArea = $('#userArea');
      var $messageArea = $('#messageArea');
      var $userName = $('#userName');
      var $users = $('#users');

      $messageForm.submit(function(e){
        e.preventDefault();
        socket.emit('send message',$message.val());
        $message.val('');
      });

      socket.on('new message',function(data){
        $chat.append('<div class="well" id="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
      })

      $userForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user',$userName.val(),function(data){
          if(data){
              $userArea.hide();
              $messageArea.show();
          }
        });
        $userName.val('');
      });
      socket.on('get users',function(data){
        var html = '';
        for(i=0; i < data.length; i++){
          html += '<li class="list-group-item">'+data[i]+'</li>';
        }
        $users.html(html);
      })
    });
  </script>
</body>
</html>
